<form
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
  class="mx-auto mt-8 max-w-md rounded-lg bg-white p-6 shadow-md"
>
  <div class="mb-4">
    <label for="email" class="mb-2 block text-sm font-bold text-gray-700"
      >Email:</label
    >
    <input
      type="email"
      id="email"
      formControlName="email"
      required
      class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div
      *ngIf="
        registerForm.get('email')?.invalid &&
        (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)
      "
      class="mt-1"
    >
      <small
        *ngIf="registerForm.get('email')?.errors?.['required']"
        class="text-red-500"
        >Email is required.</small
      >
      <small
        *ngIf="registerForm.get('email')?.errors?.['email']"
        class="text-red-500"
        >Please enter a valid email address.</small
      >
    </div>
  </div>

  <div class="mb-4">
    <label for="password" class="mb-2 block text-sm font-bold text-gray-700"
      >Password:</label
    >
    <input
      type="password"
      id="password"
      formControlName="password"
      required
      class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div
      *ngIf="
        registerForm.get('password')?.invalid &&
        (registerForm.get('password')?.dirty ||
          registerForm.get('password')?.touched)
      "
      class="mt-1"
    >
      <small
        *ngIf="registerForm.get('password')?.errors?.['required']"
        class="text-red-500"
        >Password is required.</small
      >
      <small
        *ngIf="registerForm.get('password')?.errors?.['minlength']"
        class="text-red-500"
        >Password must be at least 6 characters long.</small
      >
    </div>
  </div>

  <button
    type="submit"
    [disabled]="registerForm.invalid"
    class="w-full rounded-md bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:opacity-50"
  >
    Register
  </button>
</form>
