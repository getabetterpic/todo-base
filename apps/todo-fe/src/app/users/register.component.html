<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
  <div class="mb-4">
    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
    <input type="email" id="email" formControlName="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="mt-1">
      <small *ngIf="registerForm.get('email')?.errors?.['required']" class="text-red-500">Email is required.</small>
      <small *ngIf="registerForm.get('email')?.errors?.['email']" class="text-red-500">Please enter a valid email address.</small>
    </div>
  </div>

  <div class="mb-4">
    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
    <input type="password" id="password" formControlName="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="mt-1">
      <small *ngIf="registerForm.get('password')?.errors?.['required']" class="text-red-500">Password is required.</small>
      <small *ngIf="registerForm.get('password')?.errors?.['minlength']" class="text-red-500">Password must be at least 6 characters long.</small>
    </div>
  </div>

  <div class="mb-6">
    <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password:</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    <div *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)" class="mt-1">
      <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']" class="text-red-500">Confirm Password is required.</small>
    </div>
    <div *ngIf="registerForm.errors?.['passwordMismatch'] && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)" class="mt-1">
      <small class="text-red-500">Passwords do not match.</small>
    </div>
  </div>

  <button type="submit" [disabled]="registerForm.invalid" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed">Register</button>
</form>
